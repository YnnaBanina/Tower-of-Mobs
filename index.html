<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tower of Mobs</title>
  </head>
  <body>
    <h1 id="title">-= Tower of Mobs! =-</h1>
    <!-- first tower  -->
    <div>
      <h2 id="hdr1">Starting Tower</h2>
      <ul
        class="container1"
        id="tower1"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <img
          id="head"
          src="photos/6.jpg"
          draggable="true"
          ondragstart="drag(event)"
          data-value="6"
        />
        <img
          id="head2"
          src="photos/5.jpg"
          draggable="true"
          ondragstart="drag(event)"
          data-value="5"
        />
        <img
          id="head3"
          src="photos/4.jpg"
          draggable="true"
          ondragstart="drag(event)"
          data-value="4"
        />
        <img
          id="head4"
          src="photos/3.jpg"
          draggable="true"
          ondragstart="drag(event)"
          data-value="3"
        />
        <img
          id="head5"
          src="photos/2.jpg"
          draggable="true"
          ondragstart="drag(event)"
          data-value="2"
        />
        <img
          id="head6"
          src="photos/1.jpg"
          draggable="true"
          ondragstart="drag(event)"
          data-value="1"
        />
        <br />
      </ul>
      <br />
      <!-- Second Tower -->
      <h2 id="hdr2">Second Tower</h2>
      <ul
        class="container2"
        id="tower2"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <br />
      </ul>
      <!-- Winning tower -->
      <h2 id="hdr3">Winning Tower</h2>
      <ul
        class="container3"
        id="tower3"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <br />
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
